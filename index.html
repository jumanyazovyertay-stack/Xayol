<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Xayol kartalari â€“ Qarsak efekti</title>
<style>
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #1d2671, #c33764);
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #fff;
    overflow: hidden;
}

h1 { margin-bottom: 5px; }
p { margin-bottom: 20px; }

.container {
    display: grid;
    grid-template-columns: repeat(5, 160px);
    gap: 15px;
}

.card {
    height: 110px;
    border-radius: 16px;
    cursor: pointer;
    padding: 10px;
    text-align: center;
    font-weight: bold;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #43cea2, #185a9d);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    transition: transform 0.4s, box-shadow 0.4s;
    animation: float 3s ease-in-out infinite;
}

.card:nth-child(even) {
    background: linear-gradient(135deg, #ff9966, #ff5e62);
}

.card:hover {
    transform: scale(1.08) rotate(1deg);
    box-shadow: 0 12px 30px rgba(0,0,0,0.5);
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0); }
}

.question {
    background: linear-gradient(135deg, #36d1dc, #5b86e5);
}

.answer {
    background: linear-gradient(135deg, #11998e, #38ef7d);
    color: #003333;
}

/* Yulduz animatsiyasi */
.star {
    position: absolute;
    width: 20px;
    height: 20px;
    background: yellow;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    animation: fly 1s ease-out forwards;
    z-index: 1000;
}

@keyframes fly {
    0% {transform: translate(0, 0) scale(1);}
    50% {transform: translate(calc(var(--x) * 1px), calc(var(--y) * -1px)) scale(1.5);}
    100% {transform: translate(calc(var(--x) * 2px), calc(var(--y) * -2px)) scale(0);}
}
</style>
</head>
<body>

<h1>ðŸ§  Xayol kartalari â€“ Qarsak effekti</h1>
<p>1-bosish: Savol | 2-bosish: Javob + Qarsak</p>

<div class="container" id="game"></div>

<!-- Applause ovozi -->
<audio id="applause" src="https://www.soundjay.com/human/sounds/applause-01.mp3" preload="auto"></audio>

<script>
const cardsData = [
{q:"Xayol nima?", a:"Xayol â€” ongda yangi obraz va tasavvurlarni yaratish jarayoni."},
{q:"Xayolning asosiy turlari qaysilar?", a:"Qayta tiklovchi va ijodiy xayol."},
{q:"Ijodiy xayol nima?", a:"Yangi, original obraz va gâ€˜oyalarni yaratishga qaratilgan xayol."},
{q:"Qayta tiklovchi xayol nima?", a:"Avval koâ€˜rilgan yoki eshitilgan narsani ongda qayta tiklash."},
{q:"Xayol tafakkur bilan qanday bogâ€˜langan?", a:"Xayol tafakkur asosida rivojlanadi va uni boyitadi."},
{q:"Bolalarda xayol qanday rivojlanadi?", a:"Oâ€˜yin, ertak va rasm chizish orqali rivojlanadi."},
{q:"Xayol inson faoliyatida qanday rol oâ€˜ynaydi?", a:"Maqsad qoâ€˜yish va kelajakni rejalashda yordam beradi."},
{q:"Xayol irodaga qanday taâ€™sir qiladi?", a:"Maqsadni koâ€˜z oldiga keltirib, irodani mustahkamlaydi."},
{q:"Xayol real hayotdan uzilib ketishi mumkinmi?", a:"Ha, haddan tashqari boâ€˜lsa, reallikdan uzoqlashtiradi."},
{q:"Xayolni rivojlantirish yoâ€˜llari?", a:"Kitob oâ€˜qish, ijodiy mashqlar va muammoli vaziyatlar."}
];

const game = document.getElementById("game");
const applause = document.getElementById("applause");

cardsData.forEach((item,index)=>{
    const card=document.createElement("div");
    card.className="card";
    card.textContent=`Karta ${index+1}`;

    let state=0; // 0-berk,1-savol,2-javob

    card.addEventListener("click",()=>{
        if(state===0){
            card.textContent=item.q;
            card.classList.add("question");
            state=1;
        }else if(state===1){
            card.textContent=item.a;
            card.classList.remove("question");
            card.classList.add("answer");
            state=2;

            // Qarsak + yulduz
            createStars(card);
            applause.currentTime=0;
            applause.playbackRate = 0.8; // sekinroq ijro
            applause.play();
        }else{
            card.textContent=`Karta ${index+1}`;
            card.classList.remove("answer");
            state=0;
        }
    });

    game.appendChild(card);
});

// Yulduz yaratish funksiyasi
function createStars(card){
    for(let i=0;i<5;i++){
        const star=document.createElement("div");
        star.className="star";
        star.style.setProperty('--x', (Math.random()*100-50).toFixed(0));
        star.style.setProperty('--y', (Math.random()*100-50).toFixed(0));
        const rect=card.getBoundingClientRect();
        star.style.left=(rect.left+rect.width/2-10)+"px";
        star.style.top=(rect.top+rect.height/2-10)+"px";
        document.body.appendChild(star);
        setTimeout(()=>{star.remove()},1000);
    }
}
</script>

</body>
</html>
